<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>


    <main class="container">

      <button data-tilt data-tilt-reset="false" class="recargar">Ver otro Pokemon</button>
    </main>







    <template id="template-card">
      <article data-tilt data-tilt-reset="false" class="card">
        <img
          class="card__header"
          src="./images/bg-pattern-card.svg"
          alt="Imagen Header Card"
        />
        <div class="card__body">
          <img
            class="card__body__img"
            src="./images/image-victor.jpg"
            alt="Imagem de Victor"
            title="Nyyyyaaaaaaaaa"
          />
          <h1 class="card__body__title">Victor Charset <span>26</span></h1>
          <p class="card__body__text">London</p>
        </div>
        <footer class="card__footer">
          <div class="card__footer__social">
            <h3>80K</h3>
            <p>Ataque</p>
          </div>
          <div class="card__footer__social">
            <h3>803K</h3>
            <p>Especial</p>
          </div>
          <div class="card__footer__social">
            <h3>1.4K</h3>
            <p>Defensa</p>
          </div>
        </footer>
      </article>
    </template>


    <script src="vanilla-tilt.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
